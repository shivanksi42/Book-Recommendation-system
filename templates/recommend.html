<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    .text-white{
        color:white;}


</style>
<body style="background-color:black">
    <nav class="bg-red-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="hidden md:flex space-x-4">
                <a href="/" class="text-white hover:text-blue-200 font-semibold">Home</a>
                <a href="recommend" class="text-white hover:text-blue-200 font-semibold">Recommend Books</a>
                <a href="#" class="text-white hover:text-blue-200 font-semibold">Contact</a>
            </div>
         </nav>

 <div class="container">
      <div class="row">
          <div class="col-12">
              <h1 class="text-white fs-2 fw-bold">Recommend books</h1>
              <form action="/recommend_books" method="post">
                  <input name="user_input" type="text" class="form-control"><br>
                  <input type="submit" class="btn btn-lg btn-warning">
              </form>
          </div>

          {%if data%}

           {%for i in data%}
              <div class="col-md-2" style="margin-top:50px">
                      <div class="card">
                          <div class="card-body">
                              <img src={{i[2]}}, class="card-img-top">
                              <h5 class="texy-white">{{i[0]}}</h5>
                              <h6 class="texy-white">{{i[1]}}</h6>

                          </div>
                      </div>
                  </div>
           {%endfor%}


          {%endif%}

      </div>
 </div>

</body>
</html>
