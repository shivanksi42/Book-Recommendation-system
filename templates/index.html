<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body style="background-color:black">
    <nav class="bg-red-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="hidden md:flex space-x-4">
                <a href="/" class="text-white hover:text-blue-200 font-semibold">Home</a>
                <a href="recommend" class="text-white hover:text-blue-200 font-semibold">Recommend Books</a>
                <a href="#" class="text-white hover:text-blue-200 font-semibold">Contact</a>
            </div>
         </nav>

 <div class="container">
      <div class="row">
          <div class="col-12">
              <h1 class="text-white fs-2 fw-bold" >TOP 50 BOOKS</h1>
          </div>
          {%for i in range(book_name|length)%}
               <div class="col-md-2" style="margin-top:50px">
                  <div class="card">
                      <div class="card-body">
                          <img src='{{ image[i] }}' , class="card-img-top">
                          <h5 class="texy-white">{{book_name[i] }}</h5>
                          <h6 class="texy-white">{{author[i] }}</h6>
                          <h6 class="texy-white">No. Of Votes: {{votes[i] }}</h6>
                          <h6 class="texy-white">Rating: {{rating[i].round() }}</h6>
                      </div>
                  </div>
              </div>


          {%endfor%}
      </div>
 </div>
</body>
</html>
